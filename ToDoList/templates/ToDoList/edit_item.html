{% extends 'users/base.html' %}
{% load static %}
{% block title %}Edit To-Do Item{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="form-container mx-auto">
        <h2 class="text-center mb-4">Edit To-Do Item</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.description.label_tag }}
                {{ form.description }}
            </div>
            <div class="form-group form-check">
                {{ form.completed }}
                {{ form.completed.label_tag }}
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Save Changes</button>
        </form>
        <a href="{% url 'todo:home' %}" class="btn btn-secondary btn-block mt-3">Back to List</a>
    </div>
</div>
{% endblock %}
